function OnEvent(id, Event, p1, p2, p3, p4)
{
	if(Event!="SelChanged") return;
	if(p2 == "") {
		 parent.document.getElementById('ContentPage').src="main1.htm?81#Tag" + p1;
	}
	else {
		if(p2.indexOf('htm') == -1)
			parent.document.getElementById('ContentPage').src= "byxml.htm?v=81&filename=" + p2;
		else
			parent.document.getElementById('ContentPage').src= p2 + "?81#Tag" + p1;
	}
